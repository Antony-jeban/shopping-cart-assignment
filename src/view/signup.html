<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <!-- <div class="signup-container"> -->
        <header>
            <nav class="navigation-container">
                <a href="../index.html"><img class="logo" src="../static/images/logo.png" alt="Sabka Bazaar logo"></a>
                <div class="cart">
                    <img class="cart-icon" src="../static/images/cart.svg" alt="Shopping cart icon">
                    <span class="cart-item">0 items</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="cart-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">

                <section class="login-section">
                    <h1 class="login-title">Signup</h1>
                    <p class="login-description">We do not share your personal details with anyone.
                    </p>
                </section>
                <section class="login-data">
                    <input class="input-field" type="first-name" name="first-name" placeholder="First Name" required>
                    <input class="input-field" type="last-name" name="last-name" placeholder="Last Name" required>
                    <input class="input-field" type="email" name="email" placeholder="Email" required>
                    <input class="input-field" type="password" name="password" placeholder="Password" required>
                    <input class="input-field" type="password" name="password" placeholder="Confirm Password" required>
                    <button class="button">Signup</button>
                </section>
            </div>
        </main>
        <footer>
            <p>Copyright &#169; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
        </footer>
    <!-- </div> -->
</body>

</html>
